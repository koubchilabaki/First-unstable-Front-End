
<h2 mat-dialog-title>Création d'un nouveau couple qualificatif</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Maximal</mat-label>
    <input matInput  name="newMaximal" [(ngModel)]="newMax" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Minimal</mat-label>
    <input matInput  name="newMinimal" [(ngModel)]="newMin" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button class="btn btn-info" [mat-dialog-close]="description"  (click)="create()">Créer</button>
</div>
