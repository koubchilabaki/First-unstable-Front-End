
<h2 mat-dialog-title>Modifier le couple qualificatif</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Maximal</mat-label>
    <input matInput [value]="data.maximal" name="newMaximal" >
    </mat-form-field>

    <mat-form-field>
    <mat-label>Minimal</mat-label>
    <input matInput [value]="data.minimal" name="newMinimal" >
  </mat-form-field>
  <!--<p>First maximal value: {{ newQualificatif.maximal }}</p>
  <p>First minimal valid: {{ newQualificatif.minimal }}</p>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button class="btn btn-info" [mat-dialog-close]="description"  (click)="update()">Enregistrer</button>
</div>
